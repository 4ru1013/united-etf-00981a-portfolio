name: Download 00981A portfolio

on:
  schedule:
    - cron: "30 8 * * 1-5"  # 16:30 Asia/Taipei
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download + Parse (generate stock_pool)
        run: |
          python download_00981a.py
          # 建議你在 download_00981a.py 內最後輸出：
          # data/stock_pool/00981A_latest.csv (以及可選的 json)

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-00981A-${{ github.run_id }}
          path: data/00981A/*
          if-no-files-found: ignore
          retention-days: 14

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只 commit 乾淨產物（避免 repo 膨脹）
          git add data/stock_pool || true
          # (可選) 若你也想留原始 xlsx，再開啟這行
          # git add data/00981A/*.xlsx || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update 00981A stock pool $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes, nothing to commit."
          fi